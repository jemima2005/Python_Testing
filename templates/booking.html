<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation – {{ competition['name'] }} | GUDLFT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>
        <h1>🏋️‍♂️ GUDLFT – Réservation pour {{ competition['name'] }}</h1>
    </header>

    <main>
        <section>
            <p><strong>Club :</strong> {{ club['name'] }}</p>
            <p><strong>Points restants :</strong> {{ club['points'] }}</p>
            <p><strong>Places disponibles :</strong> {{ competition['numberOfPlaces'] }}</p>

            <form action="{{ url_for('purchasePlaces') }}" method="post">
                <input type="hidden" name="club" value="{{ club['name'] }}">
                <input type="hidden" name="competition" value="{{ competition['name'] }}">
                
                <label for="places">Nombre de places à réserver :</label><br>
                <input type="number" name="places" id="places" min="1" required><br><br>

                <button type="submit">🎟️ Réserver</button>
            </form>

            <br>
            <!-- ✅ Bouton de retour corrigé -->
            <a href="{{ url_for('showSummary') }}">← Retour à la liste des compétitions</a>
        </section>
    </main>
</body>
</html>
