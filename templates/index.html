<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUDLFT - Connexion</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="email"] {
            padding: 8px;
            width: 250px;
        }
        button {
            padding: 8px 16px;
            background-color: #1b6ec2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #155a9a;
        }
        /* --- styles pour les messages flash --- */
        .flashes {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }
        .flashes li {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 8px;
        }
        .flashes li.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .flashes li.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Welcome to the GUDLFT Registration Portal!</h1>

    <p>Please enter your secretary email to continue:</p>

    <!-- ðŸ”¹ Bloc pour afficher les messages flash -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li class="error">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <!-- ðŸ”¹ Formulaire de connexion -->
    <form action="{{ url_for('showSummary') }}" method="post">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="ex: john@simplylift.co" required>
        <button type="submit">Enter</button>
    </form>
</body>
</html>
