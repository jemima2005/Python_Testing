<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classement des clubs | GUDLFT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>üìä Classement des clubs - GUDLFT</h1>
        <nav>

    <main>
        <section class="points-table">
            <h2>Points disponibles par club</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nom du club</th>
                        <th>Email</th>
                        <th>Points disponibles</th>
                    </tr>
                </thead>
                <tbody>
                    {% for club in clubs %}
                    <tr>
                        <td>{{ club['name'] }}</td>
                        <td>{{ club['email'] }}</td>
                        <td>{{ club['points'] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </main>
