<html>
<head><title>Tableau des points</title></head>
<body>
    <h1>Tableau des points des clubs</h1>
    <table border="1">
        <tr><th>Nom du club</th><th>Points disponibles</th></tr>
        {% for club in clubs %}
            <tr>
                <td>{{ club['name'] }}</td>
                <td>{{ club['points'] }}</td>
            </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('index') }}">Retour Ã  l'accueil</a>
</body>
</html>
